<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up - MovieNest</title>
</head>
<body class="d-flex flex-column min-vh-100" id="signupbody">
    <header></header>
    <div class="form-container">
        <div class="form-wrapper">
            <form id="signupform">
                <h1 class="text-center" id="h1signup"> Sign Up </h1>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="signupPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                <a href="login.html" class="btn btn-secondary w-100">Login</a>
            </form>
        </div>
    </div>

    <footer id="signupfooter" class="bg-dark text-center py-3 mt-auto">
        <p class="text-light">&copy; 2024 MovieNest. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="javascript/script.js"></script>
</body>
</html>

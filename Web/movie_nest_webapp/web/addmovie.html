<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Add Movie - MovieNest</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(32, 32, 32);">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">MovieNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="movielibrary.html">Movie Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="moviebrowser.html">Movie Browser</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="addmovie.html">Add Movie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Add a New Movie</h2>
        <form id="addMovieForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="release_year" class="form-label">Release Year</label>
                <input type="number" class="form-control" id="release_year" name="release_year" min="1900" max="2100" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="mb-3">
                <label for="mov_directors" class="form-label">Directors (JSON format)</label>
                <textarea class="form-control" id="mov_directors" name="mov_directors" rows="3" required></textarea>
                <small class="form-text custom-text-muted">Example: [{"name": "Director Name", "age": 50, "country": "Country"}]</small>
            </div>
            <div class="mb-3">
                <label for="mov_cast" class="form-label">Cast (JSON format)</label>
                <textarea class="form-control" id="mov_cast" name="mov_cast" rows="3" required></textarea>
                <small class="form-text custom-text-muted">Example: [{"name": "Actor Name", "age": 30, "country": "Country"}]</small>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Movie Image</label>
                <input class="form-control" type="file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
    </div>

    <footer class="footer text-center py-3 mt-auto" style="background-color: rgb(32, 32, 32); color: white;">
        <p>&copy; 2024 MovieNest. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/addmovie.js"></script>
</body>
</html>

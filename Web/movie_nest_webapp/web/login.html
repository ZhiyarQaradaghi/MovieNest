<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Login - MovieNest</title>
</head>
<body class="d-flex flex-column min-vh-100" id="loginbody">
    <header></header>
    <div class="form-container">
        <div class="form-wrapper">
            <form id="loginform" action="/login" method="POST">
                <h1 class="text-center" id="h1login">Login</h1>
                <div class="mb-3">
                    <label for="usernameOrEmail" class="form-label">Username or Email</label>
                    <input type="text" class="form-control form-control-lg" id="usernameOrEmail" name="usernameOrEmail" placeholder="Enter your username or email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <a href="signup.html" class="btn btn-secondary w-100">Sign Up</a>
            </form>
        </div>
    </div>

    <footer id="loginfooter" class="bg-dark text-center py-3 mt-auto">
        <p class="text-light">&copy; 2024 MovieNest. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="javascript/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Details</title>
    <style>
        .movie-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .footer {
            background-color: rgb(32, 32, 32); 
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movielibrary.html">Movie Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="moviebrowser.html">Movie Browser</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addmovie.html">Add Movie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="movie-details" class="row">
            <div class="col-md-4">
                <img id="movie-image" class="movie-image" src="" alt="Movie Image">
            </div>
            <div class="col-md-8">
                <h1 id="movie-title"></h1>
                <p id="movie-description"></p>
                <p><strong>Release Year:</strong> <span id="movie-release-year"></span></p>
                <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
                <div id="directors-section">
                    <h2>Directors</h2>
                    <ul id="directors-list"></ul>
                </div>
                <div id="cast-section">
                    <h2>Cast</h2>
                    <ul id="cast-list"></ul>
                </div>
                <button type="button" class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#editMovieModal">Edit Movie</button>
            </div>
        </div>
    </div>

    <main class="container my-4">
        <div class="modal fade" id="editMovieModal" tabindex="-1" aria-labelledby="editMovieModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editMovieModalLabel">Edit Movie Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editMovieForm">
                            <div class="mb-3">
                                <label for="movieTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="movieTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="movieDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="movieDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="movieReleaseYear" class="form-label">Release Year</label>
                                <input type="number" class="form-control" id="movieReleaseYear" required>
                            </div>
                            <div class="mb-3">
                                <label for="movieGenre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="movieGenre" required>
                            </div>
                            <input type="hidden" id="movieId">
                            <button type="submit" id="saveChangesBtn" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>

    
        <h6 id="postHead">Post a Comment</h6>
        <div class="card">
            <textarea id="comment" class="form-control" placeholder="Enter your comment..."></textarea>
            <br>
            <button id="submit-comment" class="btn btn-primary" onclick="addComment()">Publish Comment</button>
            <div id="validate" class="alert alert-danger" style="text-align: center; display: none;" role="alert">Please enter a comment</div>
        </div>
        <div id="comments"></div>
    </main>
    
    
    <footer class="footer text-center py-3 mt-auto">
        <p class="text-light">&copy; 2024 MovieNest. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/movie-details.js"></script>
    <script>
        document.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 20) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
    
</body>
</html>

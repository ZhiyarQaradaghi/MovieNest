    <link rel="stylesheet" href="css/style.css">
    <title>Movie Details</title>
    <style>
        .movie-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="moviebrowser.html">Movie Browser</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addmovie.html">Add Movie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-4">
        <div id="movie-details"></div>
        <h6 id="postHead">Post a Comment</h6>
        <div class="card">
            <textarea id="comment" class="form-control" placeholder="Enter your comment..."></textarea>
            <br>
            <button id="submit-comment" class="btn btn-primary" onclick="addComment()">Publish Comment</button>
            <div id="validate" class="alert alert-danger" style="text-align: center; display: none;" role="alert">Please enter a comment</div>
        </div>
        <div id="comments"></div>
    </main>
    
    <footer class="footer text-center py-3 mt-auto">
